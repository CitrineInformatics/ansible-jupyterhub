---
# file: roles/jupyter/vars/main.yml
jupyter_pkgs:
  - python3
  - python3-setuptools
  - python3-dev
  - python
  - python-setuptools
  - python-dev
  - sudo
  - npm
  - nodejs-legacy
  - git

vars_prompt:
  - name: "jupyterpw"
    prompt: "Enter a password for the Jupyter user"
    private: yes
    confirm: yes
    encrypt: "sha512_crypt"
  - name: "ssl_country"
    prompt: "SSL Country Name (2 letter)"
  - name: "ssl_state"
    prompt: "SSL State or Province Name (full name)"
  - name: "ssl_city"
    prompt: "SSL Locality Name (eg, City)"
  - name: "ssl_org"
    prompt: "SSL Organization Name (eg, Company)"
  - name: "ssl_email"
    prompt: "SSL Email Address"

