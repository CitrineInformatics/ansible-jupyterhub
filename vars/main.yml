---
# file: roles/jupyter/vars/main.yml
jupyter_pkgs:
  - python3
  - python3-setuptools
  - python3-dev
  - python
  - python-setuptools
  - python-dev
  - sudo
  - npm
  - nodejs-legacy
  - git

  vars_prompt:
    - name: "jupyterpw"
      prompt: "Enter a password for the Jupyter user"
      private: yes
      confirm: yes
      encrypt: "sha512_crypt"
